<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Officer Fine Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Officer Fine Entry</h1>
    <p class="subtitle">Enter and Issue Traffic Fines</p>
  </header>
  <main>
    <div class="card">
      <form id="fineForm">
        <h2>Issue Fine</h2>
        <div class="form-group">
          <label for="regNum">Vehicle Registration Number</label>
          <input type="text" id="regNum" placeholder="Vehicle Registration Number" required />
        </div>
        <div class="form-group">
          <label for="violationType">Violation Type</label>
          <input type="text" id="violationType" placeholder="Violation Type" required />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Location" required />
        </div>
        <div class="form-group">
          <label for="penalty">Penalty Amount (â‚¹)</label>
          <input type="number" id="penalty" placeholder="Penalty Amount" required />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>
        <div class="form-group">
          <label for="officerId">Officer ID</label>
          <input type="number" id="officerId" placeholder="Officer ID" required />
        </div>
        <button type="submit">Submit Fine</button>
      </form>
      <div id="responseMsg"></div>
    </div>
    <footer>
      <p>&copy; 2025 Traffic Fine Management System. All rights reserved.</p>
    </footer>
  </main>
  <script src="officer.js"></script>
</body>
</html>
